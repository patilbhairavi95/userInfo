<div class="container mt-4 d-flex justify-content-center">
  <div class="card p-4 shadow-lg" style="width: 50%;">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="reactiveForm" (ngSubmit)="addUser()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName" required />
          <div class="text-danger" *ngIf="isInvalid('firstName')">
            First Name is required (min 2 characters).
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName" required />
          <div class="text-danger" *ngIf="isInvalid('lastName')">
            Last Name is required (min 2 characters).
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" class="form-control" formControlName="mobile" required />
          <div class="text-danger" *ngIf="isInvalid('mobile')">
            Mobile number must be exactly 10 digits.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" required />
          <div class="text-danger" *ngIf="isInvalid('email')">
            Enter a valid email address.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="address">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address" required />
          <div class="text-danger" *ngIf="isInvalid('address')">
            Address is required.
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age" required />
          <div class="text-danger" *ngIf="isInvalid('age')">
            Age must be between 1 and 120.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" formControlName="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="text-danger" *ngIf="isInvalid('gender')">
            Gender selection is required.
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Add User</button>
      </div>
    </form>
  </div>
</div>
