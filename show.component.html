<div class="container mt-4">
    <h2 class="text-center">User List</h2>
  
    <!-- Search Input -->
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchText"
        (input)="filterUsers()"  
        placeholder="Search by First Name or Last Name..."
      />
    </div>
  
    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Address</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- âœ… Use filteredUserList instead of userList -->
          <tr *ngFor="let user of filteredUserList">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.mobile }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="updateUser(user)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
